<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: pink; /* Changed background color to pink */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensures content is centered vertically */
    }
    #heart {
      font-size: 72px; /* Increased font size */
      color: red;
    }
    #question {
      font-size: 24px;
      margin-top: 10px; /* Adjusted margin */
    }
    #buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #no-btn {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="heart">
    &#10084;
  </div>
  <div id="question">
    Nishika,will you be my Valentine's?
  </div>
  <div id="buttons">
    <button class="btn" onclick="answerYes()">Yes</button>
    <button id="no-btn" class="btn" onclick="answerNo()">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no-btn");
    const question = document.getElementById("question");

    document.addEventListener("mousemove", function(event) {
      const x = event.clientX;
      const y = event.clientY;
      const buttonRect = noBtn.getBoundingClientRect();
      const buttonCenterX = buttonRect.left + buttonRect.width / 2;
      const buttonCenterY = buttonRect.top + buttonRect.height / 2;
      const dx = buttonCenterX - x;
      const dy = buttonCenterY - y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 150) {
        moveButton();
      }
    });

    function moveButton() {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
    }

    function answerYes() {
      alert("Yay! Happy Valentine's Day!");
    }

    function answerNo() {
      let fontSize = window.getComputedStyle(noBtn, null).getPropertyValue('font-size');
      fontSize = parseFloat(fontSize) - 2 + 'px';
      noBtn.style.fontSize = fontSize;
    }
  </script>
</body>
</html>
